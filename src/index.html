<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chase</title>

    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>

    <!-- D3 -->
    <script defer src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- Main -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">Chase</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">
        Tôi không chạy. Tôi <span class="chase-text">Chase</span>
      </p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12">
          <div class="canvas">Canvas</div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>running</span> have you done today?
          </p>
          <div class="row">
            <div class="input-field col s12">
              <input id="time-minute" class="grey-text" type="text" />
              <label for="time-minute">Time (minute)</label>
            </div>
            <div class="input-field col s12">
              <input id="date-input" class="grey-text" type="text" />
              <label for="date-input">Date (2022-11-28Z)</label>
            </div>
            <div class="input-field col s12">
              <input id="password" class="grey-text" type="password" />
              <label for="password">Password</label>
            </div>
          </div>
          <button class="active" type="submit">Add</button>
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>
  </body>
</html>
